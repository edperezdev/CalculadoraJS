<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="./styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles/calculadora.css" />
  </head>

  <body>
    <main>
            <header>
        <h1>Calculadora</h1>
      </header>
      <section>
        <form class="Calculadora">
          <div id="resultado"></div>
          <button id="reset">C</button>
          <button id="back">CE</button>
          <button id="siete">7</button>
          <button id="ocho">8</button>
          <button id="nueve">9</button>
          <button id="suma">+</button>
          <button id="cuatro">4</button>
          <button id="cinco">5</button>
          <button id="seis">6</button>
          <button id="resta">-</button>
          <button id="uno">1</button>
          <button id="dos">2</button>
          <button id="tres">3</button>
          <button id="division">/</button>
          <button id="cero">0</button>
          <button id="punto">.</button>
          <button id="igual">=</button>
          <button id="multiplicacion">x</button>
          <button id="potencia">exp</button>
        </form>

        
      </section>

    </main>
    <script src="scripts/calculadora.js"></script>
  </body>
</html>
